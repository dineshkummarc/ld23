<!DOCTYPE html>
<html>
	<head>
		<title>LD 23 Game</title>
		<script type="text/javascript" src="js/game.js"></script>
		<link rel="stylesheet" href="css/game.css" type="text/css"></script>
	</head>
	<body onload="initOnce();" style="margin: 0px;">
		<div style="position: relative;">
			<img id="loading" src="images/loading.png" />
			<canvas style="postion: absolute; left: 0px; top: 0px;" id="game"></canvas>
			<div style="display: none;" id="images">
				<img id="title-image" src="images/title.png" />
				<img id="game-over-image" src="images/game-over.png" />
				<img id="intermission-image" src="images/intermission.png" />
				<img id="sprites" src="images/sprites.png" />
			</div>
			<div style="display: none;" id="sounds">
				<audio src="sounds/you-suck.wav" preload="true" id="you-suck-sound"></audio>
				<audio src="sounds/pew.wav" preload="true" id="pew-sound"></audio>
				<audio src="sounds/explosion.wav" preload="true" id="explosion-sound"></audio>
			</div>
		</div>
		<div class="container">
			<div>Don't forget to <a href="http://www.ludumdare.com/compo/ludum-dare-23/?action=preview&uid=11132">vote for this game</a> if you entered the competition.</div>

			<ul class="nav nav-list">
				<li><a href="index.html">Development Blog</a></li>
				<li><a href="https://github.com/wibblymat/ld23">Code (github)</a></li>
			</ul>			
		</div>
	</body>
</html>
